<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto", "Arial", sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    #background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    #story {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      max-width: 750px;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      white-space: pre-line;
      overflow-y: auto;
      max-height: 60vh;
    }

    .dialogue {
      margin: 12px 0;
      display: flex;
      max-width: 100%;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .dialogue.show {
      opacity: 1;
      transform: translateY(0);
    }

    .dialogue-content {
      padding: 10px 16px;
      border-radius: 12px;
      max-width: 70%;
    }

    /* Left (others) */
    .left {
      justify-content: flex-start;
    }
    .left .dialogue-content {
      background: #add8e6;
      color: black;
    }

    /* Right (her) */
    .right {
      justify-content: flex-end;
    }
    .right .dialogue-content {
      background: #ffb6c1;
      color: black;
    }

    /* Narrator (center) */
    .narrator {
      justify-content: center;
      font-style: italic;
    }
    .narrator .dialogue-content {
      background: transparent;
      color: white;
      max-width: 100%;
    }

    .choice {
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: pink;
      color: black;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      opacity: 0;
    }

    .choice:hover {
      background: hotpink;
      color: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="background" src="images/start.jpg" alt="Background">
    <div id="story">Loading...</div>
    <div id="choices"></div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="music/birthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    const scenes = {
      start: {
        dialogue: [
          { speaker: "Nayana", text: "Happy Birthday!!!" },
          { speaker: "You", text: "Aww thank you!" },
          { speaker: "Narrator", text: "Your roommate hugs you tight. Soon, Shruti, MJ, Aleena call too. Your parents call right after. After all the love, now you need your beauty sleep." }
        ],
        image: "images/midnight.jpg",
        options: [{ text: "Continue", next: "morning" }]
      },
      morning: {
        dialogue: [
          { speaker: "Narrator", text: "The next morning... " },
          { speaker: "Narrator", text: "MontFort is closed today to celebrate your birthday. Just as you’re about to go back to sleep, your phone rings from an unknown number..." }
        ],
        image: "images/morning.jpg",
        options: [
          { text: "Pick up the call 📞", next: "call_picked" },
          { text: "Decline ❌", next: "call_declined" }
        ]
      },
      call_picked: {
        dialogue: [
          { speaker: "You", text: "Hello?" },
          { speaker: "Delivery", text: "Shreyaa va? We have a flower delivery for you downstairs." },
          { speaker: "Narrator", text: "Excited, you rush down… and there he is, standing with flowers just for you." }
        ],
        image: "images/flowers.jpg",
        options: [{ text: "Continue", next: "together" }]
      },
      call_declined: {
        dialogue: [
          { speaker: "You", text: "Nah, must be spam..." },
          { speaker: "Nayana", text: "Nope! Come downstairs right now. This is important!" },
          { speaker: "Narrator", text: "She drags you down... and there he is, standing with flowers, just for you." }
        ],
        image: "images/flowers.jpg",
        options: [{ text: "Continue", next: "together" }]
      },
      together: {
        dialogue: [
          { speaker: "Me", text: "Happy Birthday, my sweetheart baby boy." },
          { speaker: "You", text: "Babyyyyyyyyy" },
          { speaker: "Me", text: "Now... how shall we spend the day, my lady?" }
        ],
        image: "images/decision.jpg",
        options: [
          { text: "Stay in his hotel room", next: "hotel" },
          { text: "Explore the city", next: "city" }
        ]
      },
      hotel: {
        dialogue: [
          { speaker: "Narrator", text: "It's a cozy room with cream-coloured walls and a giant mirror. The bed is fluffy and warm, you can't wait to snuggle inside the covers." },
          { speaker: "Me", text: "What do you wanna do my love?" },
          { speaker: "You", text: "Can we watch a movie?" },
          { speaker: "Me", text: "Of course babyyyy, I'll put it on!" },
          { speaker: "You", text: "This movie is my favorite :>" },
          { speaker: "Me", text: "And the pizza and pasta make it even better" },
          { speaker: "Narrator", text: "The day feels like a warm dream, wrapped in love." }
        ],
        image: "images/hotel.jpg",
        options: [{ text: "Continue", next: "ending" }]
      },
      city: {
        dialogue: [
          { speaker: "Narrator", text: "You decide you want to go exploring Bangalore together..." },
          { speaker: "Me", text: "How would you like a pottery class? I heard there's a cute little studio nearby." },
          { speaker: "You", text: "That sounds adorable! Let's do it babyyy." },
          { speaker: "Instructor", text: "Welcome! Today, we'll be making our own pottery pieces. Just let your imagination run wild!" },
          { speaker: "Narrator", text: "You both sit at a table with clay and tools. Laughter fills the air as you playfully tease each other's creations." },
          { speaker: "You", text: "This pottery class is so cute!" },
          { speaker: "Me", text: "Our cups will always remind us of today" },
          { speaker: "Narrator", text: "After pottery, you head to Baamey's for momo, chowmein, and aloo dum. It's the perfect day." }
        ],
        image: "images/city.jpg",
        options: [{ text: "Continue ➡️", next: "ending" }]
      },
      ending: {
        dialogue: [
          { speaker: "Narrator", text: "You return to the hotel room, legs tired but hearts so full." },
          { speaker: "Me", text: "Happy Birthday, my love, I hope you enjoyed today." },
          { speaker: "You", text: "Babyyy I can't believe you pulled this off, how did you not tell me?" },
          { speaker: "Narrator", text: "You fall into deep conversations and drift asleep in each other's arms." }
        ],
        image: "images/night.jpg",
        options: [{ text: "Restart 🔄", next: "start" }]
      }
    };

    const bg = document.getElementById("background");
    const storyBox = document.getElementById("story");
    const choicesDiv = document.getElementById("choices");
    const music = document.getElementById("bg-music");

    function renderDialogue(dialogue, callback) {
      storyBox.innerHTML = "";
      let index = 0;

      function showNextLine() {
        if (index >= dialogue.length) {
          if (callback) callback();
          return;
        }

        const line = dialogue[index];
        const div = document.createElement("div");

        if (line.speaker === "You") {
          div.className = "dialogue right";
        } else if (line.speaker === "Narrator") {
          div.className = "dialogue narrator";
        } else {
          div.className = "dialogue left";
        }

        const content = document.createElement("div");
        content.classList.add("dialogue-content");
        content.innerText = line.text;

        div.appendChild(content);
        storyBox.appendChild(div);

        // Smooth reveal
        setTimeout(() => div.classList.add("show"), 50);

        // Auto scroll down
        storyBox.scrollTop = storyBox.scrollHeight;

        index++;
        setTimeout(showNextLine, 1200); // 1.2s delay between messages
      }

      showNextLine();
    }

    function showScene(name) {
      const scene = scenes[name];
      bg.style.opacity = 0;
      storyBox.style.opacity = 0;
      choicesDiv.innerHTML = "";

      setTimeout(() => {
        bg.src = scene.image;
        renderDialogue(scene.dialogue, () => {
          // After dialogues, show choices
          scene.options.forEach(option => {
            const btn = document.createElement("button");
            btn.innerText = option.text;
            btn.className = "choice";
            btn.onclick = () => showScene(option.next);
            choicesDiv.appendChild(btn);
            setTimeout(() => btn.style.opacity = 1, 200);
          });
        });

        setTimeout(() => {
          bg.style.opacity = 1;
          storyBox.style.opacity = 1;
        }, 200);
      }, 500);
    }

    document.body.addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(err => console.log("Music autoplay blocked:", err));
      }
    }, { once: true });

    showScene("start");
  </script>
</body>
</html>
